<script>
    var num=[0,1,2,3,4,5];
    var index;
    $.each(num,function (i,val) {
        $("#L"+i).click(function () {
            index=i;
            $(".myL").removeClass("active");
            $("#L"+i).addClass("active");
            $(".mydiv").hide();
            $("#div"+i).show();
        })
    })
    $("button.mynextGroup").click(function () {
        index++;
        if(index<6){
            $(".myL").removeClass("active");
            $("#L"+index).addClass("active");
            $(".mydiv").hide();
            $("#div"+index).show();
        }

    })
</script>
