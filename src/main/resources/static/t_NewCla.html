</section>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    function fileload() {
        var grade=$("#grade").val();
        var klass=$("#klass").val();
        var time=$("#time").val();
        var local=$("#local").val();
        var id=getUrlParam("course");
        var formData = new FormData($('#file1')[0]);
        $.ajax({
            url: "/course/" + id + "/class",
            data: {courseId:id,grade:grade, klassSerial:klass,klassTime:time,klassLocation:local},
            type: "POST" ,
            dataType:'text',
           success:function(data) {
              alert("success");
              window.location.href="a_Inf.html";
           },error:function () {
                alert("sorry");
            }
        });
    }
</script>
