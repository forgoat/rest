</section>
<script>
function create() {

    $.ajax({
        url: "/course/courseid/class",                //后端的API地址
        type: 'POST',                                //http:POST/GET
        data: {},                            //指客户端提交给后台的参数
        dataType: 'json',                            //服务端返回类型text，JSON
        timeout: 3000,
        success: function (res) {
            alert("success!");
        }, error: function () {
            alert("sorry!");
        }
    });

}
