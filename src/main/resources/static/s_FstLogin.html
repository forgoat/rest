<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重设密码</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">密码设置</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">
            <form action="/login" method="post">
                <p class="aui-code-line">
                    <input  class="aui-code-line-input"  type="text" placeholder="输入密码" name="userid" id="sfli1"/>
                </p>
                <p class="aui-code-line aui-code-line-clear">
                    <input type="password"  placeholder="确认密码" name="password" class="aui-code-line-input password" id="sfli2"/>
                </p>
                <p class="aui-code-line">
                    <input  class="aui-code-line-input"  type="text" placeholder="输入邮箱" name="userid" id="sfli3"/>
                </p>
                <p>

                <div style="font-size: 14px">
                    <br>
                    可包含数字、字母、下划线，长度不少于6位
                </div>
                </p>

                <div class="aui-code-box">
                    <button onclick="fstlog()" >
                        确认提交
                    </button>
                </div>
            </form>
        </div>
    </section>
</section>
<script>
    function  fstlog() {
        var id=1;
       var psw1=$("#sfli1").val();
       var psw2=$("#sfli2").val();
       var email=$("#sfli3").val();
       if(psw1==''||psw2==''||email=='')
           alert("请填写完整！");
        else if(psw1.length<6)
            alert("密码太短！");
        else if(psw1!=psw2)
            alert("两次输入密码不一致！");
        else {
           $.ajax({
               url:"/student/active",
               data:{id:id,password:psw1,email:email},
               type: "PUT",
               dataType:'text',
               success:function() {
                   window.location.href="s_Inf.html";
               },
               error: function(){
                  alert("请求失败");
               }
           });
       }
    }
</script>
</body>
</html>
