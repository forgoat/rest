<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重设密码</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>

</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">密码设置</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">
            <form action="/login" method="post">
                <p class="aui-code-line">
                    <input  class="aui-code-line-input"  type="text" placeholder="输入密码" name="userid"/>
                </p>
                <p class="aui-code-line aui-code-line-clear">
                    <input type="password"  placeholder="确认密码" name="password" class="aui-code-line-input password" >
                </p>
                <p class="aui-code-line">
                    <input  class="aui-code-line-input"  type="text" placeholder="输入邮箱" name="userid"/>
                </p>
                <p>

                <div style="font-size: 14px">
                    <br>
                    可包含数字、字母、下划线，长度不少于6位
                </div>
                </p>

                <div class="aui-code-box">
                    <button >
                        确认提交
                    </button>
                </div>
            </form>
        </div>
    </section>
</section>

</body>
</html>
