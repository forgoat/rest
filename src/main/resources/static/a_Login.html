<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

</head>

<body class="beg-login-bg">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
    </div>
</div>
<div class="beg-login-box">
    <header>
        <h1>管理员登录</h1>
    </header>
    <section>
    <div class="beg-login-main">
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" lay-verify="required"  autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips" id="username">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" lay-verify="required"  autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips" id="password">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull">
                    <button type="submit" class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo" onclick="login()">
                        登　　录
                    </button>
                </div>
            </div>
    </div>
    </section>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        if(username==''|| password == '')
        {
            $("#username").focus();
            alert("用户名或密码不能为空");
            return false;
        }
        $.ajax({
            url: "/admin/login",
            data:{account:username,password:password},
            type: "POST",
            dataType:'json',
            success:function(data) {
                alert(data);
                if (data=='OK') {
                    window.location.href="a_ConStu.html";
                }
                else{
                    window.location.href="a_Login.html";
                }
            },error:function () {
                alert("sorry");
            }
        });
    }
</script>
</html>
