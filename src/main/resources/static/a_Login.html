<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<script>
    function login() {
        var account = $("#account").val();
        var password = $("#password").val();
        if(account==''|| password == '')
        {
            $("#account").focus();
            alert("用户名或密码不能为空");
            return false;
        }
        $.ajax({
            url: "/admin/login",
            data:{account:account,password:password},
            type: "GET",
            dataType:'text',
            success:function(data) {
                if (data == 'error') {
                    alert("用户名或密码错误！")
                }
                /*else if (data == 'student') {
                    window.location.href='student/home.html';
                }else if (data == 'teacher') {
                    window.location.href='teacher/home.html';
                }*/
                else {
                    window.location.href='a_ConStu.html'
                }
            }
        });
    }
    </script>
<body class="beg-login-bg">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
    </div>
</div>
<div class="beg-login-box">
    <header>
        <h1>管理员登录</h1>
    </header>
    <div class="beg-login-main">
        <form class="layui-form" >
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input id="account" type="text" lay-verify="required" name="name" autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input id="password"type="password" lay-verify="required" name="password" autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull">
                    <button type="button" class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo">
                        登　　录
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
