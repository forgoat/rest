<body class="beg-login-bg">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
    </div>
</div>
<div class="beg-login-box">
    <header>
        <h1>管理员登录</h1>
    </header>
    <div class="beg-login-main">
        <form class="layui-form" method="post" action="/login">
            <div class="layui-form-item">
                <label class="beg-login-icon" for="username">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input id="username" type="text" lay-verify="required" name="username" autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips" >
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon" for="password">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input id="password"type="password" lay-verify="required" name="password" autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips" >
            </div>

            <div class="layui-form-item">
                <div class="beg-pull">
                    <button type="submit" class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo" >
                        登　　录
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
