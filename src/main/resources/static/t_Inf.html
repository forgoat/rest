<script>
    $(function(){
        var z = true;
        $(".menu-img").mousedown(function(event){
            if(z == true){
                $(".menu-box").show(500);
                z = false;
            }
            else{
                $(".menu-box").hide(500);
                z = true;
            }
            event.stopPropagation();
        });
        $(".menu-box").mousedown(function(event){
            $(".menu-box").show();
            event.stopPropagation();
        })
        $("html").mousedown(function(){
            $(".menu-box").hide(500);
        });
    })
</script>
