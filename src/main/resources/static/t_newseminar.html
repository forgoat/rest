<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新建讨论课</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link type="text/css" rel="stylesheet" href=" css/base.css">
    <link type="text/css" rel="stylesheet" href=" css/home.css">
    <link href=" css/custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src=" js/jquery.min.js"></script>
</head>
<body>

<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:history.back(-1)" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">新建讨论课</span>
        </div>
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-sys"></i>
        </a>
    </header>
    <body>
    <div class="div-auto1" >
        主题： <input  class="aui-code-line-input"  type="text" placeholder="主题" id="theme">
    </div>
    <div class="div-auto2" >
        讨论课主要内容：<input  class="aui-code-line-input"  type="text" placeholder="内容" id="intro">
    </div>

    <div class="div-auto2" >
        <p>讨论课可见：
            <label><input name="讨论课" type="radio" id="islook"/>可见 </label>
        </p>
    </div>

    <div class="div-auto1" >
        展示报告开始时间：   <input type="date" id="start" class="form-control"style="width:50%" />
    </div>

 <div class="div-auto1" >
        展示报告截止时间：  <input type="date" id="end" class="form-control"style="width: 50%" />
    </div>

<div class="div-auto1" >
      报名小组数：<input type="text" id="member" class="form-control"style="width: 50px" value="1"/>
    </div>
    <div class="div-auto1" >
        讨论课序号：<input type="text" id="serial" class="form-control"style="width: 50px" value="1"/>
    </div>


 <div class="div-auto1" >
    所属round:<input type="text" id="roundSerial">
    </div>
    <button class="button-auto1" onclick="set()">
            发布
    </button>


</body>
</section>
</body>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var courseid=getUrlParam("courseid");
    function set() {
        var theme=$("#theme").val();
        var intro=$("#intro").val();
        var islook=$("#islook").attr("checked")?0:1;
        var serial=$("#serial").val();
        var start=$("#start").val();
        var end=$("#end").val();
        var member=$("#member").val();
        var round=$("#roundId").val();
        var roundId=round;
        if(round==0)
        {
            $.ajax({
                url: "/round",
                type: 'POST',                                //http:POST/GET
                async: false,
                dataType: 'json',
                data: {
                    courseId: courseid,
                    roundSerial: youModel.teacherList.length + 1,
                    presentationScoreMethod: 0,
                    reportScoreMethod: 0,
                    questionScoreMethod: 0
                },//服务端返回类型text，JSON
                timeout: 3000,
                success: function (res) {
                    roundId = res;
                }
            });

        }
        $.ajax({
            url:"/seminar",
            type: 'POST',                                //http:POST/GET
            async:false,
            data:{courseId:courseid,roundId:roundId,seminarName:theme,introduction:intro,maxTeam:member,isVisible:islook,seminarSerial:serial,enrollStartTime:start,enrollEndTime:end},
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success:function (res) {
                alert("success");
                window.location.href="t_course_main.html?courseid="+courseid;

            }
        });

    }
    var youModel={teacherList:[]};
    function loadstudentlimit(urlid){
        var ht='';
        $("#roundId").empty();
        $.ajax({
            url:"/round/findByCourseId",
            type: "GET",
            dataType:'json',
            data:{courseId:courseid},
            success:function(em) {
                youModel.teacherList=em;
                if( youModel.teacherList.length>0)
                {
                    ht+='<option value="0">新建</option>';
                    for(var i=0;i< youModel.teacherList.length;i++)
                    {
                        ht+='<option value="'+youModel.teacherList[i].id+'">第';
                        ht+=youModel.teacherList[i].roundSerial;
                        ht+='轮</option>';
                    }
                }
                $("#roundId").html(ht);

            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }
    loadstudentlimit();
</script>
</html>
