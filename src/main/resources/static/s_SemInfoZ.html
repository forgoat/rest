<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>讨论课（正）</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/home.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>

<body>
<header class="aui-navBar aui-navBar-fixed b-line"></header>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:history.back(-1)" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">讨论课</span>
        </div>
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-sys"></i>
        </a>
    </header>
    <body>
    <div class="div-auto1" id="myView1">
        轮次：
    </div>
    <div class="div-auto2" id="myView2">
        主题：
    </div>
    <div class="div-auto1" id="myView3">
        课次序号：
    </div>
    <div class="div-auto2"style="height: auto" id="myView4">
        要求：
    </div>
    <div class="div-auto1" id="myView5">
        课程情况：正在
        <a href="s_SemTeam.html">查看情况</a>
    </div>
    </body>
    <section class="aui-scrollView">
        <div class="aui-code-box">
                <div class="aui-code-btn">
                    <button id="myView6">
                        <a href="s_SemPre.html">进入讨论课</a>
                    </button>
                </div>
        </div>
    </section>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var json='';
    function emm() {

        var seminarid = getUrlParam("seminarid");
        var klassseminarid = getUrlParam("klassseminarid");
        var teamid=sessionStorage.getItem("teamid");
        sessionStorage.setItem("semminarid", seminarid)
        $.ajax({
            url: "/seminar/" + seminarid,
            type: "GET",
            async: false,
            dataType: 'text',
            success: function (data) {
                json = eval("(" + data + ")");
                $("#myView1").html("轮次： " + json.roundId);
                $("#myView2").html("主题:" + json.seminarName);
                $("#myView3").html("课次序号:" + json.seminarSerial);
                $("#myView4").html("要求:" + json.introduction);
                $("#myView5").html("课程情况：已经开始" + '<a href="s_SemTeam.html?klassseminarid=' + klassseminarid + '">查看情况</a>');
                $("#myView6").html('<a href="s_SemPre.html?klassseminarid=' + klassseminarid + '">进入讨论课</a>');
            }, error: function () {
                alert('服务器忙，请稍候');
            }
        });
    }
    emm();
</script>
</section>
</body>
</html>
