    $(function(){

        $("input[type=file]").change(function(){
            $(this).parents(".uploader").find(".filename").val($(this).val());
        });

        $("input[type=file]").each(function(){
            if($(this).val()==""){
                $(this).parents(".uploader").find(".filename").val("请选择文件...");
            }
        });

    });
</script>
<script>
    $(function(){
        var z = true;
        $(".menu-img").mousedown(function(event){
            if(z == true){
                $(".menu-box").show(500);
                z = false;
            }
            else{
                $(".menu-box").hide(500);
                z = true;
            }
            event.stopPropagation();
        });
        $(".menu-box").mousedown(function(event){
            $(".menu-box").show();
            event.stopPropagation();
        })
        $("html").mousedown(function(){
            $(".menu-box").hide(500);
        });
    })
</script>

<script>

    var myModel = {courseList:[]};

    myViewModel = new Vue({
        el: '#myView',//所在位置的id
        data:myModel
    })

    //写成函数的目的，为了【复用】
    function getData(){
        var teacherid=3;
        $.ajax({
            url: "/course/teacher/"+teacherid,                //后端的API地址
            type: 'GET',                                //http:POST/GET
            //data: postData,                            //指客户端提交给后台的参数
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){
                myModel.courseList=res;
                var htmlNav='';
                $("#myView").empty();
                // alert(myModel.courseList.length);
                if(myModel.courseList.length>0)
                {
                    for(var i=0;i<myModel.courseList.length;i++)
                    {
                        htmlNav+='<a class="aui-topic-item aui-flex"  href="t_course_main.html?courseid='+myModel.courseList[i].id+'">';
                        htmlNav+='<div class="aui-flex-box">';
                        htmlNav+='<h4>';
                        htmlNav+=myModel.courseList[i].courseName;
                        htmlNav+='</h4>';
                        htmlNav+='</div>';
                        htmlNav+='<div class="aui-topic-arrow"></div>';
                        htmlNav+='</a>';
                    }
                    $("#myView").html(htmlNav);
                }
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }
    getData();
</script>
