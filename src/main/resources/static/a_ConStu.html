<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理学生信息</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/red.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/icheck.js"></script>
    <script type="text/javascript" src="js/dw.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/logout">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">信息管理</a></li>
                <li class="layui-nav-item"><a href="a_ConTea.html">管理教师信息</a></li>
                <li class="layui-nav-item"><a href="a_ConStu.html">管理学生信息</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field">
                <legend>学生管理信息</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item" style="text-align:center;">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input autocomplete="off" class="layui-input" placeholder="请输入名称" type="text" name="student_name" value=""id="demoReload">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align:left;">
                                <div class="layui-input-inline">
                                    <div class="layui-btn" data-type="reload"  lay-filter="rechar_btn" id="reloadiv" >搜索</div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <hr>
                    <table id="demo" lay-filter="test"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">重置</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
    function detail(id)
    {
        $.ajax({
            url:"/user/password",
            data:{id:id,password:123456,role:"student"},
            type: "PUT",
            dataType:'text',
            success:function() {
                alert("success!");
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }
    function delet(id)
    {
        $.ajax({
            url:"/student/"+id,
            type: "DELETE",
            dataType:'text',
            success:function() {
                alert("success!");
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,url:'/student'
            ,height: 312
            ,page: true //开启分页
            ,id:'Reload'
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:200, sort: true, fixed: 'left'}
                ,{field: 'studentName', title: '学生名', width:200}
                ,{field: 'email', title: '邮箱', width:200}
                ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
            ]]
        });
        var active= {
            reload: function(){
                var demoReload = $('#demoReload').val();
                alert(demoReload);

                //执行重载
                table.reload('Reload',{
                    elem: '#demo'
                    ,where: {
                        id:demoReload
                    }
                });
            }
        };

        $('#reloadiv').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') { //查看
                alert("重置密码为123456！");
                detail(data.id);
            } else if (layEvent === 'del') { //删除
                alert("确认删除吗？");
                delet(data.id);
                window.location.href="a_ConStu.html";
            } else if (layEvent === 'edit') { //编辑
                window.location.href="a_ModStu.html";
            }
        });
    });
</script>
</body>
</html>
