<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理学生信息</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/red.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/icheck.js"></script>
    <script type="text/javascript" src="js/dw.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/logout">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">信息管理</a></li>
                <li class="layui-nav-item"><a href="a_ConTea.html">管理教师信息</a></li>
                <li class="layui-nav-item"><a href="a_ConStu.html">管理学生信息</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field">
                <legend>学生管理信息</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item" style="text-align:center;">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input autocomplete="off" class="layui-input" placeholder="请输入名称" type="text" name="name" value="">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align:left;">
                                <div class="layui-input-inline">
                                    <button class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog" dw-url="create.html" dw-title="新增用户" dw-width="100%" dw-height="100%">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-xs dw-refresh">
                            <i class="layui-icon">&#x1002;</i>刷新
                        </button>
                    </div>
                    <hr>
                    <table id="demo" lay-filter="test"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">重置</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                    <script src="layui/layui.js" charset="utf-8"></script>
                    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
    layui.use('table', function(){
        $.ajax({
            url: "/queryAllStudent",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(result){
                myModel.courseList = result;
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
        var table = layui.table;
        var myModel = {courseList:[]};

        //第一个实例
        table.render({
            elem: '#demo'
            ,url:'/queryAllStudent'
            ,height: 312
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": null, //解析提示文本
                    "count": myModel.courseList.length, //解析数据长度
                    "data": myModel.courseList //解析数据列表
                };
            }
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:200, sort: true, fixed: 'left'}
                ,{field: 'student_name', title: '学生名', width:200}
                ,{field: 'email', title: '邮箱', width:200}
                ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') { //查看
                alert("detail");
            } else if (layEvent === 'del') { //删除
                alert("delete");
            } else if (layEvent === 'edit') { //编辑
                alert("edit");
            }
        });
    });
</script>
</body>
</html>
