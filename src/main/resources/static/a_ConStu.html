<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理学生信息</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/red.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/icheck.js"></script>
    <script type="text/javascript" src="js/dw.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">翻转课堂管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">信息管理</a></li>
                <li class="layui-nav-item"><a href="a_ConTea.html">管理教师信息</a></li>
                <li class="layui-nav-item"><a href="a_ConStu.html">管理学生信息</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field">
                <legend>学生管理信息</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item" style="text-align:center;">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input autocomplete="off" class="layui-input" placeholder="请输入名称" type="text" name="name" value="">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align:left;">
                                <div class="layui-input-inline">
                                    <button class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog" dw-url="create.html" dw-title="新增用户" dw-width="100%" dw-height="100%">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-xs dw-refresh">
                            <i class="layui-icon">&#x1002;</i>刷新
                        </button>
                    </div>
                    <hr>
                    <table class="layui-table" lay-data="{width: 892, height:332, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
                        <thead>
                        <tr>
                            <th lay-data="{field:'id', width:200, sort: true, fixed: true}">学号</th>
                            <th lay-data="{field:'username', width:200}">姓名</th>
                            <th lay-data="{field:'email', width:200}">邮箱</th>
                            <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                        </tr>
                        </thead>
                    </table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">重置</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                    <script src="layui/layui.js" charset="utf-8"></script>
                    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                    <script>
                        layui.use('table', function(){
                            var table = layui.table;
                            //监听表格复选框选择
                            table.on('checkbox(demo)', function(obj){
                                console.log(obj)
                            });
                            //监听工具条
                            table.on('tool(demo)', function(obj){
                                var data = obj.data;
                                if(obj.event === 'del'){
                                    layer.confirm('真的删除行么', function(index){
                                        obj.del();
                                        layer.close(index);
                                    });
                                } else if(obj.event === 'edit'){
                                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                                }
                            });

                            var $ = layui.$, active = {
                                getCheckData: function(){ //获取选中数据
                                    var checkStatus = table.checkStatus('idTest')
                                            ,data = checkStatus.data;
                                    layer.alert(JSON.stringify(data));
                                }
                                ,getCheckLength: function(){ //获取选中数目
                                    var checkStatus = table.checkStatus('idTest')
                                            ,data = checkStatus.data;
                                    layer.msg('选中了：'+ data.length + ' 个');
                                }
                                ,isAll: function(){ //验证是否全选
                                    var checkStatus = table.checkStatus('idTest');
                                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                                }
                            };

                            $('.demoTable .layui-btn').on('click', function(){
                                var type = $(this).data('type');
                                active[type] ? active[type].call(this) : '';
                            });
                        });
                    </script>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
