<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
  <div id="test"></div>
</body>

<script>
    var myModel = {courseList:[]};

    function getData(){
        $.ajax({
            url: "/course",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            //data: postData,                            //指客户端提交给后台的参数
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){
                myModel.courseList=res;
                var htmlNav='';
                $("#test").empty();
                alert(myModel.courseList.length);
                if(myModel.courseList.length>0)
                {
                    for(var i=0;i<myModel.courseList.length;i++)
                    {
                        htmlNav+='<a href="anothertest.html?another='+myModel.courseList[i].id+'">';
                        htmlNav+='<div >';
                        htmlNav+=myModel.courseList[i].courseName;
                        htmlNav+='</div>';
                        htmlNav+='</a>';
                    }
                    $("#test").html(htmlNav);
                }
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }
    getData();
</script>
</html>
