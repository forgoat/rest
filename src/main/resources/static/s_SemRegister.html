<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>讨论课情况</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/home.css">
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <!--可无视-->
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />

    <!-- 公共对话框样式 -->
    <link rel="stylesheet" type="text/css" href="/static/css/dialog.css" />

    <!-- css3弹出动画样式 -->
    <link rel="stylesheet" type="text/css" href="/static/css/dialog-sandra.css" />

    <script type="text/javascript" src="/static/js/modernizr.custom.js"></script>
</head>
<body>

<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:history.back(-1)" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">讨论课</span>
        </div>
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-sys"></i>
        </a>
    </header>
    <body>
    <div class="div-auto3">
        时间yy-mm-dd 00:00
    </div>
    <div class="div-auto1" >
        第一组：3-4
    </div>
    <div class="div-auto2" >
        第二组：3-7
    </div>
    <div class="div-auto1" >
        第三组：3-6
    </div>
    <div class="div-auto2" >
        第四组：3-2
    </div>
    <div class="div-auto1" >
        第五组：
        <a data-dialog="somedialog" >可报名</a>
    </div>
    <div class="div-auto2" >
        第六组：3-1
    </div>
    </body>

        <div id="somedialog" class="dialog">
            <div class="dialog__overlay"></div>
            <div class="dialog__content">
                <h2>
                    <strong>Tips:</strong>
                    是否确认报名此次讨论课？
                </h2>
                <div>
                    <a data-dialog="onedialog">&nbsp;&nbsp;Sure&nbsp;&nbsp;</a>
                    <a  data-dialog-close>&nbsp;&nbsp;Cancle&nbsp;&nbsp;</a>
                </div>
            </div>
        </div>
    <div id="onedialog" class="dialog">
        <div class="dialog__overlay"></div>
        <div class="dialog__content">
            <h2>
                <strong>报名成功</strong>
            </h2>
            <div>
                <a  data-dialog-close>&nbsp;&nbsp;Sure&nbsp;&nbsp;</a>
            </div>
        </div>
    </div>







    <script type="text/javascript" src="/static/js/classie.js"></script>
    <script type="text/javascript" src="/static/js/dialogFx.js"></script>
    <script type="text/javascript">
        (function() {

            var dlgtrigger = document.querySelector( '[data-dialog]' ),
                    somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
                    dlg = new DialogFx( somedialog );

            dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg),true );

        })();
        (function() {

            var dlgtrigger = document.querySelector( '[data-dialog]' ),
                    onedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
                    adlg=new DialogFx(onedialog);
            dlgtrigger.addEventListener( 'click', adlg.toggle.bind(adlg) );


        })();
    </script>


</section>
</body>
</html>
