    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/base.css">

    <!--可无视-->
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />

    <!-- 公共对话框样式 -->
    <link rel="stylesheet" type="text/css" href="/static/css/dialog.css" />

    <!-- css3弹出动画样式 -->

<body>

<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:history.back(-1)" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">讨论课</span>
        </div>
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-sys"></i>
        </a>
    </header>
    <body>
    <div class="div-auto3">
        时间yy-mm-dd 00:00
    </div>
    <div id="alist">

    </div>
    </body>

</section>
</body>
<script>
    var limit=0;
    var mydata={alist:[]};
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var seminarid=getUrlParam("seminarid");
    var klassseminarid=getUrlParam("klassseminarid");

    function loadpage() {
        $.ajax({
            url:"/seminar/"+seminarid ,
            type: "GET",
            async: false,
            dataType:'json',
            success:function (res) {
                limit=res.maxTeam;
            }
        });
        $.ajax({
            url: "/attendance/"+klassseminarid+"/info",
            type: "GET",
            async: false,
            dataType:'json',
            success:function (daata) {
                mydata.alist=daata;
                var h=0;
                var ht='';
                $("#alist").empty();
                for(var i=1;i<=limit;i++)
                {
                    if(mydata.alist.length>h)
                    {
                        if(mydata.alist[h].teamOrder==i) {
                            ht += '<div class="div-auto1" >第'+i+'组：'+mydata.alist[h].teamName+'</div>';
                            h++;
                        }
                        else
                            ht+='<div class="div-auto1" ><a>可报名</a></div>';
                    } else
                        ht+='<div class="div-auto1" ><a>可报名</a></div>';
                    }
                $("#alist").html(ht);
            }
        });
    }
    loadpage();
</script>
</html>
