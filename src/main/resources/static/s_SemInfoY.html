</head>
<body>
<header class="aui-navBar aui-navBar-fixed b-line"></header>



    <body>
    <div class="div-auto1" >
        轮次：${round}
    </div>
    <div class="div-auto2" >
        主题：${theme}
    </div>
    <div class="div-auto1" >
        课次序号：${number}
    </div>
    <div class="div-auto2" >

    </div>
    <div class="div-auto1" >

        <a href="s_SemRegister.html">查看情况</a>

    </body>
    <div class="header">
        <a class="return" onclick="javascript:history.back(-1);"></a>

        <div class="icon">
            <img class="menu-img" src="img/menu.png">
        </div>
        <div class="aui-center">
            <span class="aui-center-title">我</span>
        </div>
    </div>

    <script>
        $(function(){
            var z = true;
            $(".menu-img").mousedown(function(event){
                if(z == true){
                    $(".menu-box").show(500);
                    z = false;
                }
                else{
                    $(".menu-box").hide(500);
                    z = true;
                }
                event.stopPropagation();
            });
            $(".menu-box").mousedown(function(event){
                $(".menu-box").show();
                event.stopPropagation();
            })
            $("html").mousedown(function(){
                $(".menu-box").hide(500);
            });
        })
    </script>

    <div class="menu-box">
        <img class="arrow" src="img/jian-2.png">
        <ul>

            <li class="selected">
                <a href="s_SemCourse.html">
                    <i>
                        <img src="img/index-1.png">
                        <img src="img/index-2.png">
                    </i>
                    <span>个人页</span>
                </a>
            </li>
            <li>
                <a href="s_SemCourse.html">
                    <i>
                        <img src="img/about.png">
                        <img src="img/about-1.png">
                    </i>
                    <span>讨论课</span>
                </a>
            </li>


        </ul>
    </div>


    <script>
        $(function($) {
            $("#gooey-v").gooeymenu({
                bgColor: "#e1f1fc",
                style: "vertical",
                horizontal: {
                    menuItemPosition: "glue"
                },
                vertical: {
                    menuItemPosition: "spaced",
                    direction: "up"
                },
                /*circle: {
                    radius: 90
                },*/
                margin: "small",
                bounce: true,
                bounceLength: "small",
                transitionStep: 100,
            });

            $("#gooey-v a").mousedown(
                    function(){
                        $(this).css("backgroundColor","#e1f1fc");
                    }
            )
        });
    </script>


</body>
</html>
