<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOAD-讨论课</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <link type="text/css" rel="stylesheet" href=" css/base.css">
    <link type="text/css" rel="stylesheet" href=" css/home.css">
    <link href=" css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<header class="aui-navBar aui-navBar-fixed b-line">
    <a href="javascript:history.back(-1)" class="aui-navBar-item">
        <i class="icon icon-return"></i>
    </a>
    <div class="aui-center">
        <span class="aui-center-title">OOAD-讨论课</span>
    </div>
    <a href="javascript:;" class="aui-navBar-item">
        <i class="icon icon-sys"></i>
    </a>
</header>
<body>
<section class="aui-flexView">

    <body>
    <div id="alist">

    </div>
    <div class="div-auto1" >
        第一组：1-1业务流程PPT
    </div>
    <div class="div-auto1" >
        第二组：1-2未提交
    </div>
    <div class="div-auto1" >
        第三组：未报名
    </div>

    <div class="div-auto1" >
        第四组：1-4业务流程PPT
    </div>

    <div class="div-auto1" >
        第五组：1-5未提交
    </div>

    <div class="div-auto1" >
        第六组：1-6业务流程PPT
    </div>

<section class="aui-flexView">
    <div class="aui-code-box">
        <div class="aui-code-btn">

        </div>
    </div>
    </section>
    </body>
</section>
</body>
<script>
    var limit=0;
    var mydata={alist:[]};
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var seminarid=getUrlParam("seminarid");
    var klassseminarid=getUrlParam("klassseminarid");

    function loadpage() {
        $.ajax({
            url:"/seminar/"+seminarid ,
            type: "GET",
            async: false,
            dataType:'json',
            success:function (res) {
                limit=res.maxTeam;
            }
        });
        $.ajax({
            url: "/attendance/"+klassseminarid+"/info",
            type: "GET",
            async: false,
            dataType:'json',
            success:function (daata) {
                mydata.alist=daata;
                var h=0;
                var ht='';
                $("#alist").empty();
                alert(mydata.alist.length);
                for(var i=1;i<=limit;i++)
                {

                    alert();
                    if(mydata.alist.length>h)
                    {
                        if(mydata.alist[h].teamOrder==i) {
                            ht += '<div class="div-auto1" >第'+i+'组：'+mydata.alist[h].teamName+'</div>';
                            h++;
                        }
                        else
                            ht+='<div class="div-auto1" >未报名</div>';
                    } else
                        ht+='<div class="div-auto1" >未报名</div>';
                }
                $("#alist").html(ht);
            }
        });
    }
    loadpage();
</script>
</html>
