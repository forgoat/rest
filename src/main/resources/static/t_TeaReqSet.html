<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组队要求设置</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/chosen.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">组队要求设置</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">
            <form action="/login" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label">组员基本要求</label>
                    <div class="div-auto2" >
                        <label class="col-sm-2 control-label">小组总人数：</label>

                        <input type="text" class="form-control" placeholder="上限">
                        <input type="text" class="form-control" placeholder="下限">
                    </div>

                    <div class="div-auto2" >
                        <label class="col-sm-2 control-label">组内选修课程人数：</label>

                        <select name="dept" data-placeholder="类型" style="width:200px;height:25px" id="dept" class="dept_select">

                            <option value="课程名">课程名</option>
                            <option value="课程名">课程名</option>


                        </select><br>
                        <input type="text" class="form-control" placeholder="上限">
                        <input type="text" class="form-control" placeholder="下限">
                    </div>

                    <div class="aui-code-box">
                        <button >
                            新增
                        </button>
                    </div>
                </div>
                <div class="col-md-12">


                    <div>
                        <label class="col-sm-2 control-label">冲突课程：</label>
                        <select name="dept" data-placeholder="类型" style="width:200px;height:25px" id="dept" class="dept_select">

                            <option value="课程名+老师">课程名+老师</option>
                            <option value="课程名+老师">课程名+老师</option>

                         </select>
                     </div>
                    <div>
                        <select name="dept" data-placeholder="类型" style="width:200px;height:25px" id="dept" class="dept_select">

                            <option value="课程名+老师">课程名+老师</option>
                            <option value="课程名+老师">课程名+老师</option>


                        </select>
                    </div>
                    <div class="aui-code-box">
                        <button >
                            新增
                        </button>
                    </div>
                    <hr>


                </div>
                <div class="aui-code-box">
                    <button >
                        确认设置
                    </button>
                </div>
            </form>
        </div>
    </section>
</section>

</body>
