<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/home.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <script>
        var offWidth = window.screen.width / 30; //这里用宽度/30表示1rem取得的px
        document.getElementsByTagName("html")[0].style.fontSize = offWidth + 'px'; //把rem的值复制给顶级标签html的font-size
    </script>
    <style type="text/css">
        *{margin: 0;padding: 0}
        body{font-size: 14px
        ;font-family: "微软雅黑";}
        ul,li{list-style: none;}
        a:link,a:visited{text-decoration: none;color: #fff;}
        .list{width: 30rem;border-bottom:solid 1px #fff;margin:40px auto 0 auto;}
        .list ul li{background-color:#0c85b9a3
        ; border:solid 1px #fff; border-bottom:0;}
        .list ul li a{padding-left: 10px;color: black; font-size:14px; display: block;  height:36px;line-height: 36px;position: relative;
        }
        .list ul li .inactive{ background:url(img/off.png) no-repeat 28rem center;}
        .list ul li .inactives{ background:url(img/on.png) no-repeat 28rem center;}
        .list ul li ul{display: none;}
        .list ul li ul li { border-left:0; border-right:0; background-color:#e1f1fc; border-color:#fff;}
        .list ul li ul li ul{display: none;}
        .list ul li ul li a{ padding-left:20px;}
        .list ul li ul li ul li { background-color:#0c85b9a3; border-color:#fff; }
        .last{ background-color:#e2e2e2; border-color:#fff; }
        .list ul li ul li ul li a{ color:#e1f1fc; padding-left:30px;}
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.inactive').click(function(){
                if($(this).siblings('ul').css('display')=='none'){
                    $(this).parent('li').siblings('li').removeClass('inactives');
                    $(this).addClass('inactives');
                    $(this).siblings('ul').slideDown(100).children('li');
                    if($(this).parents('li').siblings('li').children('ul').css('display')=='block'){
                        $(this).parents('li').siblings('li').children('ul').parent('li').children('a').removeClass('inactives');
                        $(this).parents('li').siblings('li').children('ul').slideUp(100);

                    }
                }else{
                    //控制自身变成+号
                    $(this).removeClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').slideUp(100);
                    //控制自身子菜单变成+号
                    $(this).siblings('ul').children('li').children('ul').parent('li').children('a').addClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').children('li').children('ul').slideUp(100);

                    // //控制同级菜单只保持一个是展开的（-号显示）
                    // $(this).siblings('ul').children('li').children('a').removeClass('inactives');
                }
            })
        });
    </script>
</head>
<header class="aui-navBar aui-navBar-fixed b-line">
    <a href="javascript:history.back(-1)" class="aui-navBar-item">
        <i class="icon icon-return"></i>
    </a>
    <div class="aui-center">
        <span class="aui-center-title">学生成绩</span>
    </div>
    <a href="javascript:;" class="aui-navBar-item">
        <i class="icon icon-sys"></i>
    </a>
</header>
<body>


<div class="list" id="myView"></div>


<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var myModel = {teamList:[]};
    var sem = {smallList:[]};
    var id='';
    var semid=16;
    var htmlNav='';




    //根据课程id查课程下所有的roundid 存在roundList.id里
    function getRound(){
        var courseid=getUrlParam('courseid');
        $.ajax({
            url: "/round/findByCourseId",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            async:false,
            data:{courseId:courseid},
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){
                myModel.roundList=res;
                htmlNav+='<ul class="yiji">';
                for(var i=0;i< myModel.roundList.length;i++)
                {

                    htmlNav+='<li><a href="#" class="inactive">第'+myModel.roundList[i].roundSerial+'轮</a>';
                    htmlNav+='<ul style="display: none">';
                    getTeam(myModel.roundList[i].id,myModel.roundList[i].roundSerial);
                    htmlNav+='</ul></li>';

                }
                htmlNav+='</ul>';

                $("#myView").html(htmlNav);
            },

        });
    }





    function getTeam(roundid,roundserial){
        var courseid=getUrlParam('courseid');
        $.ajax({
            url: "/course/"+courseid+"/team",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            async:false,

            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){
                myModel.teamList=res;



                if( myModel.teamList.length>0)
                {
                    for(var i=0;i< myModel.teamList.length;i++)
                    {

                        htmlNav+='<li class="last"><a href="#" class="inactive active">'+myModel.teamList[i].klassSerial+'-'+myModel.teamList[i].teamSerial+'&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;';
                        getOnlyScore(roundid,myModel.teamList[i].id);
                        htmlNav+='分</a>';
                        htmlNav+='<ul>';

                        getSemScore(myModel.teamList[i].leaderId,roundserial);

                        htmlNav+='</ul>';
                        htmlNav+='</li>';

                    }

                }
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }



    function getSemScore(studentid,roundserial){
        var courseid=getUrlParam('courseid');
        $.ajax({
            url: "/score/queryScorePage",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            async:false,
            data:{courseId:courseid,studentId:studentid,roundSerial:roundserial},
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){

                alert(studentid);
                if( res.seminarScoreList.length>0)
                {

                    for(var i=0;i< res.seminarScoreList.length;i++)
                    {

                        htmlNav+='<li><a href="#">'+res.seminarList[i].seminarName+'：<span>展示：'+res.seminarScoreList[i].presentationScore+'&nbsp;&nbsp;&nbsp;&nbsp;提问：'+res.seminarScoreList[i].questionScore+
                            '&nbsp;&nbsp;&nbsp;&nbsp;报告：'+res.seminarScoreList[i].reportScore+'</span></a></li>';
                    }

                }
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }




    function getOnlyScore(roundid,teamid){
        var courseid=getUrlParam('courseid');
        $.ajax({
            url: "/score/roundScore",                //后端的API地址
            type: 'GET',                                //http:POST/GET
            async:false,
            data:{roundId:roundid,teamId:teamid,courseId:courseid},
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function(res){

                htmlNav+=res;
            },
            error: function(){
                alert('服务器忙，请稍候');
            }
        });
    }



    getRound();
    htmlNav+='<ul>';

</script>






<div class="aui-code-box">
    <button >
        导出成绩
    </button>
</div>

</body>
</html>
