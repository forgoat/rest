    <style type="text/css">
        *{margin: 0;padding: 0}

        a:link,a:visited{text-decoration: none;color: #fff;}

        .list ul li{background-color:darkslategrey;

        .list ul li a{padding-left: 10px;color: black; font-size:14px; display: block;  height:36px;line-height: 36px;position: relative;
        }
        .list ul li .inactive{ background:url( img/off.png) no-repeat 28rem center;}
        .list ul li .inactives{ background:url( img/on.png) no-repeat 28rem center;}
        .list ul li ul{display: none;}
        .list ul li ul li { border-left:0; border-right:0; background-color:#b9def0; border-color:#fff;}
        .list ul li ul li ul{display: none;}
        .list ul li ul li a{ padding-left:20px;}
        .list ul li ul li ul li { background-color:white; border-color:#fff; }
        .last{ background-color:#e2e2e2; border-color:#fff; }
        .list ul li ul li ul li a{ color:#e1f1fc; padding-left:30px;}
    </style>
    <script type="text/javascript" src=" js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.inactive').click(function(){
                if($(this).siblings('ul').css('display')=='none'){
                    $(this).parent('li').siblings('li').removeClass('inactives');
                    $(this).addClass('inactives');
                    $(this).siblings('ul').slideDown(100).children('li');
                    if($(this).parents('li').siblings('li').children('ul').css('display')=='block'){
                        $(this).parents('li').siblings('li').children('ul').parent('li').children('a').removeClass('inactives');
                        $(this).parents('li').siblings('li').children('ul').slideUp(100);

                    }
                }else{
                    //控制自身变成+号
                    $(this).removeClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').slideUp(100);
                    //控制自身子菜单变成+号
                    $(this).siblings('ul').children('li').children('ul').parent('li').children('a').addClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').children('li').children('ul').slideUp(100);

                    // //控制同级菜单只保持一个是展开的（-号显示）
                    // $(this).siblings('ul').children('li').children('a').removeClass('inactives');
                }
            })
        });
    </script>

<script>
    var myModel = {courseList:[]};
    var myModel1 = {courseList1:[]};
    var myModel2 = {courseList2:[]};
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };
    var courseid=getUrlParam('courseid');
    sessionStorage.setItem("courseid",courseid)
    function getData() {
        alert();
        $.ajax({
            url: "/round/course/" + courseid,                //后端的API地址
            type: 'GET',                                //http:POST/GET
            async: false,
            dataType: 'json',                            //服务端返回类型text，JSON
            timeout: 3000,
            success: function (res) {
                myModel.courseList = res;
                var htmlNav = '';
                $("#list").empty();
                if (myModel.courseList.length > 0) {
                    htmlNav += '<ul class="yiji">';
                    for (var i = 0; i < myModel.courseList.length; i++) {
                        htmlNav += '<li><a href="#" class="inactive">第'+myModel.courseList[i].roundSerial+'轮</a>';
                        htmlNav += '<ul style="display: none">\n' +
                            '                <li class="last"><a style="font-family:times;color:black" href="/teacher/semminar/lunci">该轮轮次设置</a></li>';
                        myModel1.courseList1 = myModel.courseList[i].seminarLists;
                        if (myModel1.courseList1.length > 0) {
                            for (var j = 0; j < myModel1.courseList1.length; j++) {
                                htmlNav += '<li><a href="#" class="inactive active">'+myModel1.courseList1[j].seminarName+'</a>';
                                htmlNav += '<ul>';
                                myModel2.courseList2 = myModel1.courseList1[j].klassSeminarList;
                                if (myModel2.courseList2.length > 0) {
                                    for (var k = 0; k < myModel2.courseList2.length; k++) {
                                        $.ajax({
                                            url: "/class",                //后端的API地址
                                            type: 'GET',                                //http:POST/GET
                                            async: false,
                                            data: {klassId:myModel2.courseList2[k].klassId},     //指客户端提交给后台的参数
                                            dataType: 'json',                            //服务端返回类型text，JSON
                                            timeout: 3000,
                                            success: function (adata) {
                                                htmlNav += '<li class="last"><a style="font-family:times;color:black" href="/index/wei">'+adata.grade+'-'+adata.klassSerial+'</a></li>';
                                            }
                                        });
                                    }
                                }
                                htmlNav += '</ul></li>';
                            }
                        }
                        htmlNav += '</ul></li>';
                    }
                    htmlNav += '</ul>'
                }
                $("#list").html(htmlNav);
            }, error: function () {
                alert("surprise!!!");
            }
        });
    }
getData();
</script>
