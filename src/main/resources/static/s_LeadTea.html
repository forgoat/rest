<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组长小组</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/chosen.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">创建小组</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">
            <form action="/login" method="post">


                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">组长：</label>


                    </div>
                    <hr>
                    <div>
                        <label class="col-sm-2 control-label">组员：</label>

                    </div>
                    <hr>
                    <div class="aui-code-box1">
                        <label class="col-sm-2 control-label">添加成员：</label>
                        <div class="col-sm-7">
                            <label class="radio-inline">
                                <input type="checkbox" name="名字1">名字1</label>
                            <br/>
                            <label class="radio-inline">
                                <input type="checkbox" name="名字2">名字2</label>
                        </div>
                    </div>

                </div>
                <br/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">搜索成员：</label>

                    <input type="text" class="form-control" placeholder="输入成员学号或姓名">

                </div>
                <br/>
                <div>
                    <div style="font-size:14px;height:35px;width:80px;float: left;margin-right: 30px;">
                        <button >
                            解散小组
                        </button>
                    </div>
                    <div style="font-size:14px;height:35px;width:80px;float: left;margin-right: 30px;">
                        <button >
                            添加
                        </button>
                    </div>
                    <div style="font-size:14px;height:35px;width:80px;float: left;">
                        <button >
                            保存
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </section>

</section>

</body>
