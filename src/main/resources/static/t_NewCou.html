<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新建课程</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/chosen.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">新建课程</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">



                <div class="col-md-12">
                    <p class="aui-code-line">
                        <input  class="aui-code-line-input"  type="text" placeholder="课程名称" name="userid" id="name"/>
                    </p>

                    <p class="aui-code-line">
                        <input  class="aui-code-line-input"  type="text" placeholder="课程要求" name="userid" id="require"/>
                    </p>
                    <br>
                    <div class="form-group" id="div1">
                        <label class="col-sm-2 control-label">成绩计算规则：</label>
                        <br>
                        <label class="col-sm-2 control-label">课堂展示：</label>

                        <input type="text" class="form-control" placeholder="50%" id="score1">

                        <br>
                        <label class="col-sm-2 control-label">课堂提问：</label>

                        <input type="text" class="form-control" placeholder="20%" id="score2">
                        <br>
                        <label class="col-sm-2 control-label">书面报告：</label>

                        <input type="text" class="form-control" placeholder="30%" id="score3">
                    </div>
                    <hr>
                    <br>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">小组人数：</label>

                        <br>
                        <input type="text" class="form-control" placeholder="上限" id="member1">
                        <input type="text" class="form-control" placeholder="下限" id="member2">
                        <br>
                        <br>

                        <div>
                            <label class="col-sm-2 control-label">组内选修课程人数：</label>
                            <br>
                            <select name="dept" data-placeholder="冲突课程" style="width:200px;height:25px" id="dep1" class="dept_select">

                                <option value="1">课程名称+老师</option>
                                <option value="2">课程名称+老师</option>
                                <option value="3">课程名称+老师</option>

                            </select>
                            <br>
                            <br>
                            <input type="text" class="form-control" placeholder="上限">
                            <input type="text" class="form-control" placeholder="下限">
                        </div>
                        <div class="aui-code-box">
                            <button onclick="add1()">
                                新增
                            </button>
                        </div>
                    </div>
                    <div>
                        <select name="dept" data-placeholder="选课人数要求" style="width:200px;height:25px" id="dept3" class="dept_select"style="display:none;" >

                            <option value="课程名称+老师">均满足</option>
                            <option value="课程名称+老师">满足其一</option>

                        </select>
                    </div>


                    <hr>
                    <div id="chongtu">
                        <label class="col-sm-2 control-label">冲突课程1：</label>
                        <select name="dept" data-placeholder="冲突课程" style="width:200px;height:25px" id="dept2" class="dept_select">

                            <option value="课程名称+老师">课程名称+老师</option>
                            <option value="课程名称+老师">课程名称+老师</option>
                            <option value="课程名称+老师">课程名称+老师</option>

                        </select>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label">冲突课程2：</label>
                        <select name="dept" data-placeholder="冲突课程" style="width:200px;height:25px" id="dept" class="dept_select">

                            <option value="课程名称+老师">课程名称+老师</option>
                            <option value="课程名称+老师">课程名称+老师</option>
                            <option value="课程名称+老师">课程名称+老师</option>

                        </select>
                    </div>
                    <div class="aui-code-box">
                        <button onclick="add2()" >
                            新增
                        </button>
                    </div>

                    <hr>

                    <label class="col-sm-2 control-label">组队要求：</label>
                    <br>

                    <label class="col-sm-2 control-label">组队开始时间：</label>

                    <input type="text" class="form-control" placeholder="年月日" id="start"/><br>
                    <label class="col-sm-2 control-label">组队截止时间：</label>

                    <input type="text" class="form-control" placeholder="年月日" id="end"/>


                </div>
                <div class="aui-code-box">
                    <button >
                        发布
                    </button>
                </div>

        </div>
    </section>
</section>
<script>
    function add1() {
        $("#dept3").css("display","inline");

    }
    function add2() {
        
    }
    function load() {
        var name=$("#name").val();
        var require=$("#require").val();
        var score1=$("#score1").val();
        var score2=$("#score2").val();
        var score3=$("#score3").val();
        var member1=$("#member1").val();
        var member2=$("#member2").val();

    }
</script>
</body>
</html>
