    <script type="text/javascript">
        $(document).ready(function() {
            $('.inactive').click(function(){
                if($(this).siblings('ul').css('display')=='none'){
                    $(this).parent('li').siblings('li').removeClass('inactives');
                    $(this).addClass('inactives');
                    $(this).siblings('ul').slideDown(100).children('li');
                    if($(this).parents('li').siblings('li').children('ul').css('display')=='block'){
                        $(this).parents('li').siblings('li').children('ul').parent('li').children('a').removeClass('inactives');
                        $(this).parents('li').siblings('li').children('ul').slideUp(100);

                    }
                }else{
                    //控制自身变成+号
                    $(this).removeClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').slideUp(100);
                    //控制自身子菜单变成+号
                    $(this).siblings('ul').children('li').children('ul').parent('li').children('a').addClass('inactives');
                    //控制自身菜单下子菜单隐藏
                    $(this).siblings('ul').children('li').children('ul').slideUp(100);

                    // //控制同级菜单只保持一个是展开的（-号显示）
                    // $(this).siblings('ul').children('li').children('a').removeClass('inactives');
                }
            })
        });
    </script>

    <script>
        //添加事件
        $(function(){
            var min=0;
            var sec=0;
            var ms=0;
            var timer=null;
            var count=0;
            //点击第一个按钮
            $('.bnt button:eq(0)').click(function(){
                if($(this).html()=='记次'){
                    if(!timer){
                        alert("没有开启定时器!");
                        return;
                    }
                    count++;
                    var right1="<span class='right'>"+$('#showtime').text()+"</span>";
                    var insertStr = "<div><span class='left'>记次"+count+"</span>" +right1+"</div>";

                    $("#record").prepend($(insertStr));

                }else{
                    min=0;
                    sec=0;
                    ms=0;
                    count=0;
                    $('#showtime span:eq(0)').html('00');
                    $('#showtime span:eq(2)').html('00');
                    $('#showtime span:eq(4)').html('00');
                    $('#record').html('');
                }

            });
            //点击第二个按钮
            $('.bnt button:eq(1)').click(function(){
                if($(this).html()=='启动'){
                    $(this).html('停止');
                    $('.bnt button:eq(0)').html('记次');
                    clearInterval(timer);
                    timer=setInterval(show,10)
                }else{
                    $(this).html('启动');
                    $('.bnt button:eq(0)').html('复位');
                    clearInterval(timer);
                }
            });
            //生成时间
            function show(){
                ms++;
                if(sec==60){
                    min++;sec=0;
                }
                if(ms==100){
                    sec++;ms=0;
                }
                var msStr=ms;
                if(ms<10){
                    msStr="0"+ms;
                }
                var secStr=sec;
                if(sec<10){
                    secStr="0"+sec;
                }
                var minStr=min;
                if(min<10){
                    minStr="0"+min;
                }
                $('#showtime span:eq(0)').html(minStr);
                $('#showtime span:eq(2)').html(secStr);
                $('#showtime span:eq(4)').html(msStr);
            }
        })
    </script>
